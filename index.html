<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4 - Multijoueur P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">
    <meta name="description" content="Jeu Puissance 4 multijoueur en temps r√©el avec connexion P2P">
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-4xl w-full">
        <!-- Connection Panel -->
        <div id="connectionPanel" class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl mb-6 border border-white/20">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold text-white mb-2"><i class="fas fa-gamepad"></i> Puissance 4 P2P</h1>
                <p class="text-white/70">Jeu multijoueur en temps r√©el</p>
            </div>
            
            <div id="setupScreen" class="space-y-4">
                <div class="flex gap-4 flex-col md:flex-row">
                    <button id="hostBtn" class="flex-1 bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 shadow-lg">
                        <i class="fas fa-crown mr-2"></i>Cr√©er une partie
                    </button>
                    <button id="joinBtn" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-bold py-4 px-6 rounded-xl transition transform hover:scale-105 shadow-lg">
                        <i class="fas fa-door-open mr-2"></i>Rejoindre une partie
                    </button>
                </div>
                
                <div id="joinPanel" class="hidden space-y-3 bg-white/5 p-4 rounded-xl">
                    <label class="text-white text-sm font-semibold block">Code de la partie :</label>
                    <input type="text" id="roomIdInput" placeholder="Entrez le code de la partie" class="w-full px-4 py-3 rounded-xl bg-white/20 text-white placeholder-white/60 border border-white/30 focus:outline-none focus:border-white/60 focus:bg-white/30 transition">
                    <button id="connectBtn" class="w-full bg-gradient-to-r from-purple-500 to-purple-600 hover:from-purple-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-xl transition transform hover:scale-105 shadow-lg">
                        <i class="fas fa-link mr-2"></i>Connexion
                    </button>
                </div>
            </div>
            
            <div id="waitingScreen" class="text-center hidden">
                <div class="bg-gradient-to-r from-yellow-500/30 to-yellow-400/30 border-2 border-yellow-500 rounded-xl p-6 mb-6">
                    <p class="text-yellow-200 text-sm font-semibold mb-2"><i class="fas fa-key mr-2"></i>Code de la partie :</p>
                    <p id="roomId" class="text-3xl font-mono font-bold text-white break-all">En attente...</p>
                    <button id="copyCodeBtn" class="mt-3 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition text-sm">
                        <i class="fas fa-copy mr-1"></i>Copier
                    </button>
                </div>
                <div class="animate-pulse">
                    <p class="text-white/80 text-lg mb-4"><i class="fas fa-hourglass-half mr-2"></i>En attente d'un adversaire...</p>
                    <div class="text-6xl mb-4">‚è≥</div>
                </div>
            </div>
            
            <div id="connectedScreen" class="hidden text-center bg-green-500/20 border border-green-500 rounded-xl p-4">
                <p class="text-green-400 text-xl font-bold"><i class="fas fa-check-circle mr-2"></i>Connect√© !</p>
                <p id="playerInfo" class="text-white/80 mt-2 font-semibold"></p>
            </div>
        </div>

        <!-- Game Board -->
        <div id="gameBoard" class="hidden bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-2xl border border-white/20">
            <div class="flex justify-between items-center mb-6 gap-4 flex-col md:flex-row">
                <div id="player1Info" class="flex items-center gap-3 bg-red-500/20 px-4 py-2 rounded-xl border border-red-500/50">
                    <div class="w-6 h-6 rounded-full bg-red-500 shadow-lg"></div>
                    <span id="p1Name" class="text-white font-bold">Joueur 1</span>
                </div>
                <div id="turnIndicator" class="text-white font-bold text-lg bg-white/20 px-6 py-3 rounded-lg border border-white/30">
                    <i class="fas fa-circle-notch mr-2 animate-spin"></i>√Ä votre tour !
                </div>
                <div id="player2Info" class="flex items-center gap-3 bg-yellow-500/20 px-4 py-2 rounded-xl border border-yellow-500/50">
                    <span id="p2Name" class="text-white font-bold">Joueur 2</span>
                    <div class="w-6 h-6 rounded-full bg-yellow-500 shadow-lg"></div>
                </div>
            </div>
            
            <div id="grid" class="bg-blue-600 rounded-2xl p-4 shadow-inner border-4 border-blue-700 mb-6 inline-block mx-auto">
                <!-- Grid will be generated here -->
            </div>
            
            <div class="flex gap-4 flex-col sm:flex-row">
                <button id="resetBtn" class="flex-1 bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white font-bold py-3 px-6 rounded-xl transition transform hover:scale-105 shadow-lg">
                    <i class="fas fa-redo mr-2"></i>Nouvelle partie
                </button>
                <button id="leaveBtn" class="flex-1 bg-gradient-to-r from-gray-600 to-gray-700 hover:from-gray-700 hover:to-gray-800 text-white font-bold py-3 px-6 rounded-xl transition transform hover:scale-105 shadow-lg">
                    <i class="fas fa-sign-out-alt mr-2"></i>Quitter
                </button>
            </div>

            <div id="statsPanel" class="mt-6 bg-white/10 rounded-xl p-4 border border-white/20">
                <div class="grid grid-cols-3 gap-4">
                    <div class="text-center">
                        <p class="text-white/70 text-sm"><i class="fas fa-crown mr-1"></i>Joueur 1</p>
                        <p id="score1" class="text-2xl font-bold text-red-400">0</p>
                    </div>
                    <div class="text-center">
                        <p class="text-white/70 text-sm"><i class="fas fa-exchange-alt mr-1"></i>Parties</p>
                        <p id="totalGames" class="text-2xl font-bold text-white">0</p>
                    </div>
                    <div class="text-center">
                        <p class="text-white/70 text-sm"><i class="fas fa-user mr-1"></i>Joueur 2</p>
                        <p id="score2" class="text-2xl font-bold text-yellow-400">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chat Panel -->
        <div id="chatPanel" class="hidden mt-6 bg-white/10 backdrop-blur-lg rounded-2xl p-6 shadow-2xl border border-white/20">
            <h3 class="text-white font-bold mb-4"><i class="fas fa-comments mr-2"></i>Chat</h3>
            <div id="chatBox" class="bg-white/5 rounded-lg h-48 overflow-y-auto mb-4 p-3 border border-white/20">
                <!-- Messages will appear here -->
            </div>
            <div class="flex gap-2">
                <input type="text" id="chatInput" placeholder="Votre message..." class="flex-1 px-4 py-2 rounded-lg bg-white/20 text-white placeholder-white/60 border border-white/30 focus:outline-none focus:border-white/60 focus:bg-white/30 transition">
                <button id="sendChatBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>
    <script>
        const ROWS = 6;
        const COLS = 7;
        let peer = null;
        let connection = null;
        let isHost = false;
        let myPlayer = null;
        let currentPlayer = 1;
        let board = [];
        let gameActive = false;
        let gameCount = 0;
        let score = { 1: 0, 2: 0 };
        let chatMessages = [];

        function initBoard() {
            board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            currentPlayer = 1;
            gameActive = true;
            gameCount++;
            document.getElementById('totalGames').textContent = gameCount;
            renderBoard();
            updateTurnIndicator();
        }

        function renderBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            grid.style.display = 'grid';
            grid.style.gridTemplateColumns = 'repeat(7, minmax(0, 1fr))';
            grid.className = 'bg-blue-600 rounded-2xl p-4 shadow-inner border-4 border-blue-700 gap-2 inline-flex flex-col';
            
            const container = document.createElement('div');
            container.style.display = 'grid';
            container.style.gridTemplateColumns = 'repeat(7, minmax(0, 1fr))';
            container.className = 'gap-2';
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'w-14 h-14 rounded-full cursor-pointer transition-all transform hover:scale-110 flex items-center justify-center font-bold text-xl shadow-md';
                    cell.dataset.col = col;
                    cell.dataset.row = row;
                    
                    if (board[row][col] === 0) {
                        cell.className += ' bg-white/90 hover:bg-white';
                    } else if (board[row][col] === 1) {
                        cell.className += ' bg-gradient-to-br from-red-400 to-red-600 shadow-lg';
                        cell.innerHTML = '<i class="fas fa-circle text-red-700"></i>';
                    } else {
                        cell.className += ' bg-gradient-to-br from-yellow-300 to-yellow-500 shadow-lg';
                        cell.innerHTML = '<i class="fas fa-circle text-yellow-600"></i>';
                    }
                    
                    if (row === 0 && board[row][col] === 0) {
                        cell.addEventListener('click', () => handleCellClick(col));
                    }
                    
                    container.appendChild(cell);
                }
            }
            
            grid.appendChild(container);
        }

        function handleCellClick(col) {
            if (!gameActive || currentPlayer !== myPlayer) return;
            
            const row = getLowestEmptyRow(col);
            if (row === -1) return;
            
            makeMove(col);
            sendMove(col);
        }

        function getLowestEmptyRow(col) {
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row][col] === 0) return row;
            }
            return -1;
        }

        function makeMove(col) {
            const row = getLowestEmptyRow(col);
            if (row === -1) return false;
            
            board[row][col] = currentPlayer;
            renderBoard();
            
            if (checkWin(row, col)) {
                gameActive = false;
                score[currentPlayer]++;
                document.getElementById(`score${currentPlayer}`).textContent = score[currentPlayer];
                
                setTimeout(() => {
                    const winner = currentPlayer === myPlayer ? 'Vous avez gagn√© ! üéâ' : 'Vous avez perdu ! üò¢';
                    document.getElementById('turnIndicator').innerHTML = `<i class="fas fa-trophy mr-2"></i>${winner}`;
                    document.getElementById('turnIndicator').className = currentPlayer === myPlayer 
                        ? 'text-white font-bold text-lg bg-green-500 px-6 py-3 rounded-lg border border-green-600 shadow-lg'
                        : 'text-white font-bold text-lg bg-red-500 px-6 py-3 rounded-lg border border-red-600 shadow-lg';
                }, 300);
                return true;
            }
            
            if (checkDraw()) {
                gameActive = false;
                setTimeout(() => {
                    document.getElementById('turnIndicator').innerHTML = '<i class="fas fa-handshake mr-2"></i>Match nul !';
                    document.getElementById('turnIndicator').className = 'text-white font-bold text-lg bg-gray-600 px-6 py-3 rounded-lg border border-gray-700 shadow-lg';
                }, 300);
                return true;
            }
            
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateTurnIndicator();
            return true;
        }

        function checkWin(row, col) {
            const player = board[row][col];
            
            const directions = [
                [0, 1], [1, 0], [1, 1], [1, -1]
            ];
            
            for (let [dr, dc] of directions) {
                let count = 1;
                for (let i = 1; i < 4; i++) {
                    const r = row + dr * i;
                    const c = col + dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                        count++;
                    } else break;
                }
                for (let i = 1; i < 4; i++) {
                    const r = row - dr * i;
                    const c = col - dc * i;
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
                        count++;
                    } else break;
                }
                if (count >= 4) return true;
            }
            return false;
        }

        function checkDraw() {
            return board[0].every(cell => cell !== 0);
        }

        function updateTurnIndicator() {
            const indicator = document.getElementById('turnIndicator');
            if (currentPlayer === myPlayer) {
                indicator.innerHTML = '<i class="fas fa-circle-notch mr-2 animate-spin"></i>√Ä votre tour !';
                indicator.className = 'text-white font-bold text-lg bg-green-500 px-6 py-3 rounded-lg border border-green-600 shadow-lg';
            } else {
                indicator.innerHTML = '<i class="fas fa-hourglass-half mr-2"></i>Tour adverse...';
                indicator.className = 'text-white font-bold text-lg bg-white/20 px-6 py-3 rounded-lg border border-white/30 animate-pulse';
            }
        }

        function sendMove(col) {
            if (connection && connection.open) {
                connection.send({ type: 'move', col });
            }
        }

        function setupConnectionHandlers(conn) {
            conn.on('data', (data) => {
                if (data.type === 'move') {
                    makeMove(data.col);
                } else if (data.type === 'reset') {
                    initBoard();
                } else if (data.type === 'chat') {
                    addChatMessage(data.sender, data.message, false);
                }
            });

            conn.on('close', () => {
                alert('Connexion perdue avec l\'adversaire');
                location.reload();
            });
        }

        function addChatMessage(sender, message, isMine) {
            const chatBox = document.getElementById('chatBox');
            const msgDiv = document.createElement('div');
            msgDiv.className = `mb-2 p-2 rounded-lg ${isMine ? 'bg-blue-500/30 text-right' : 'bg-purple-500/30'}`;
            msgDiv.innerHTML = `<p class="text-white/80 text-xs font-semibold">${sender}</p><p class="text-white">${message}</p>`;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        document.getElementById('hostBtn').addEventListener('click', () => {
            peer = new Peer();
            isHost = true;
            myPlayer = 1;
            
            peer.on('open', (id) => {
                document.getElementById('setupScreen').classList.add('hidden');
                document.getElementById('waitingScreen').classList.remove('hidden');
                document.getElementById('roomId').textContent = id;
            });
            
            peer.on('connection', (conn) => {
                connection = conn;
                setupConnectionHandlers(conn);
                
                conn.on('open', () => {
                    document.getElementById('waitingScreen').classList.add('hidden');
                    document.getElementById('connectedScreen').classList.remove('hidden');
                    document.getElementById('playerInfo').innerHTML = '<i class="fas fa-circle text-red-500 mr-2"></i>Vous √™tes le Joueur 1 (Rouge)';
                    document.getElementById('p1Name').textContent = 'Vous (Joueur 1)';
                    document.getElementById('p2Name').textContent = 'Adversaire';
                    document.getElementById('chatPanel').classList.remove('hidden');
                    
                    setTimeout(() => {
                        document.getElementById('gameBoard').classList.remove('hidden');
                        initBoard();
                    }, 1500);
                });
            });
        });

        document.getElementById('joinBtn').addEventListener('click', () => {
            document.getElementById('joinPanel').classList.remove('hidden');
        });

        document.getElementById('connectBtn').addEventListener('click', () => {
            const roomId = document.getElementById('roomIdInput').value.trim();
            if (!roomId) return alert('Veuillez entrer un code de partie');
            
            peer = new Peer();
            myPlayer = 2;
            
            peer.on('open', () => {
                connection = peer.connect(roomId);
                setupConnectionHandlers(connection);
                
                connection.on('open', () => {
                    document.getElementById('setupScreen').classList.add('hidden');
                    document.getElementById('connectedScreen').classList.remove('hidden');
                    document.getElementById('playerInfo').innerHTML = '<i class="fas fa-circle text-yellow-500 mr-2"></i>Vous √™tes le Joueur 2 (Jaune)';
                    document.getElementById('p1Name').textContent = 'Adversaire';
                    document.getElementById('p2Name').textContent = 'Vous (Joueur 2)';
                    document.getElementById('chatPanel').classList.remove('hidden');
                    
                    setTimeout(() => {
                        document.getElementById('gameBoard').classList.remove('hidden');
                        initBoard();
                    }, 1500);
                });
                
                connection.on('error', (err) => {
                    alert('Erreur de connexion. V√©rifiez le code de la partie.');
                    console.error(err);
                });
            });
        });

        document.getElementById('copyCodeBtn').addEventListener('click', () => {
            const code = document.getElementById('roomId').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Code copi√© !');
            });
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            initBoard();
            if (connection && connection.open) {
                connection.send({ type: 'reset' });
            }
        });

        document.getElementById('leaveBtn').addEventListener('click', () => {
            if (connection) connection.close();
            location.reload();
        });

        document.getElementById('sendChatBtn').addEventListener('click', () => {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (!message) return;
            
            addChatMessage('Vous', message, true);
            if (connection && connection.open) {
                connection.send({ type: 'chat', sender: myPlayer === 1 ? 'Joueur 1' : 'Joueur 2', message });
            }
            input.value = '';
        });

        document.getElementById('chatInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('sendChatBtn').click();
            }
        });
    </script>
</body>
</html>
